<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="css/login-signup.css">
</head>
<body>
    <!-- LOGIN BOX -->
    <div class="login-box" style="display:block;">
        <h2>Login</h2>
        <form name="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="navigationText">Don't have an account? <span id="toSignup">Sign Up</span></p>
    </div>

    <!-- SIGNUP BOX -->
    <div class="signup-box" style="display:none;">
        <h2>Sign Up</h2>
        <form name="signupForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Full Name" name="fullName" required>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="navigationText">Already have an account? <span id="toLogin">Login</span></p>
    </div>

    <script type="module" src="js/login-signup.js"></script>
</body>
</html>
