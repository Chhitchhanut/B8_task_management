<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="css/login-signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="imgs/logo.png" type="image/png">
</head>
<body>
    <!-- LOGIN BOX -->
    <div class="login-box" style="display:block;">
        <h2>Login</h2>
        <form name="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" name="email" required>
                <span class="error-message">Please enter a valid email</span>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" placeholder="Enter your password" name="password" required>
                    <i class="bx bx-hide password-toggle" data-target="login"></i>
                </div>
                <span class="error-message">Password must be at least 6 characters</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="navigationText">Don't have an account? <span id="toSignup">Sign Up</span></p>
    </div>

    <!-- SIGNUP BOX -->
    <div class="signup-box" style="display:none;">
        <h2>Sign Up</h2>
        <form name="signupForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Full Name" name="fullName" required>
                <span class="error-message">Please enter your full name</span>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Username" name="username" required>
                <span class="error-message">Username must be at least 3 characters</span>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Email" name="email" required>
                <span class="error-message">Please enter a valid email</span>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class="bx bx-hide password-toggle" data-target="signup"></i>
                </div>
                <span class="error-message">Password must be at least 6 characters</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="navigationText">Already have an account? <span id="toLogin">Login</span></p>
    </div>

    <script type="module" src="js/login-signup.js"></script>
</body>
</html>
