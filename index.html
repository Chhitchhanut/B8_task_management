<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="img/png" href="img/logo.png">
</head>

<body>
    <header class="header-container">
        <div class="header-left" id="head_contain">
            <button id="menu-button">â˜° </button>
            <h2>Task Management</h2>
        </div>
        <div class="header-right">
            <i class='bx bxs-user-circle user'></i>
            <p>Profile Name</p>
        </div>
    </header>
    <div class="main-container">
        <nav class="nav-contain" id="nav">
            <ul>
                <li class="create_task icons">
                    <i class='bx bx-plus'></i>
                    <p> Create</p>
                </li>
                <li class="all_task icons">
                    <i id="active" class='bx bx-task'></i>
                    <p id="active">All Tasks</p>
                </li>
                <li class="group">
                    <div class="category icons">
                        <i class='bx bx-category'></i>
                        <p>Category</p>
                    </div>
                    <div id="small-category"></div>
                </li>
                <li class="create_category icons">
                    <i class='bx bx-plus'></i>
                    <p>Create Category</p>
                </li>
                <li class="reminder icons">
                    <i class='bx bx-bell'></i>
                    <p> Remind</p>
                </li>
                <li class="rate icons">
                    <i class='bx bx-star'></i>
                    <p>Rate</p>
                </li>
                <li class="profile icons">
                    <i class='bx bxs-user'></i>
                    <p>Profile</p>
                </li>
                <li class="setting icons">
                    <i class='bx bx-cog'></i>
                    <p>Setting</p>
                </li>
            </ul>
            <div class="logout icons">
                <i class='bx bx-log-out'></i>
                <p>Logout</p>
            </div>
        </nav>
        <section class="modal-overlay" id="category-modal" aria-hidden="true">
            <div class="modal-card">
                <div class="section-title">
                    <h3>Create new category</h3>
                </div>
                <form id="category-form">
                    <input id="category-name" type="text" placeholder'="Enter name" required maxlength="32">
                    <div class="modal-actions">
                        <button type="button" class="cancel" data-close-category>Cancel</button>
                        <button type="submit" class="done">Done</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="main-content-container">
            <div class="main-top"></div>
            <main class="mian-button"></main>
        </div>
    </div>
</body>
<script src="/js/main.js"></script>

</html>
